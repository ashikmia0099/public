<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<style>
    .editinfo{

        text-decoration: none;

    }
</style>
  


<div class="container-fluid"> 
  <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <a href="{% url 'student_info' %}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <h1 class=" d-none d-sm-inline mt-5 deshboard_id border-bottom pb-5">My Profile</h1>
              </a>
              <ul class="nav nav-pills text-white flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  
                <li>
                    <a href="#submenu1" data-bs-toggle="collapse"  class="nav-link px-0 align-middle">
                        <a href="{% url 'student_dataUpdate' %}" class="editinfo"> <span class="ms-1 d-none d-sm-inline text-white">
                        <h4 class=" d-none d-sm-inline deshboard_id">Edit Information</h4></span></a>
                    </a>
                </li>
                  
                <li>
                    <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <a href="{% url 'refferal_link' %}" class="editinfo"> <span class="ms-1 d-none d-sm-inline text-white">
                    <h4 class=" d-none d-sm-inline deshboard_id">Refferal Link</h4></a></a>
                </li>
                <li>
                    <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <a href="{% url 'certificate' %}" class="editinfo"> <span class="ms-1 d-none d-sm-inline text-white">
                    <h4 class=" d-none d-sm-inline deshboard_id">Certification</h4></a></a>
                </li>
              </ul> 
              <hr> 
              
          </div>
      </div>
      <div class="col py-3">
          {% block admin %}
 
          {% endblock  %}
      </div>
  </div>
</div>





  <!-- js site -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="static/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include SortableJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</body>
</html>
